plugins {
    id 'java'
}

group 'healenium-example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8


repositories {
    maven {
        url  "https://dl.bintray.com/epam/healenium"
    }
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.hamcrest', name: 'hamcrest-core', version: '2.1'
    compile group: 'com.epam.healenium', name: 'healenium-web', version: '2.0.2'
    compile 'ru.yandex.qatools.htmlelements:htmlelements-java:1.20.0'
}
